<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <style>
     form{
      max-width : 500px;
      margin-left: 50px;
      padding-left:50px;
      padding-top:50px;
     }
     label{
       color: red;
       font-size:25px;
     }
   </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add Employee Page</title>
  </head>
  <body>
  <div class="container">
    <h1 style="color:red;">Add Employee Page</h1>
    <hr>
    <a class="btn btn-primary" href="/all_emp" role="button">view all employee</a>
    <a class="btn btn-primary" href="/add_emp" role="button">add an employee</a>
    <a class="btn btn-primary" href="/del_emp" role="button">delete an employee</a>
    <a class="btn btn-primary" href="/filter_emp" role="button">filter the employees</a>
    <!-- Optional JavaScript; choose one of the two! -->
</div>

<form action="/add_emp/" method="POST">
    {% csrf_token %}
  <div class="row">
      <label>First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" value="{{ first_name }}">
       <label>Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" value="{{ last_name }}">
       <label>Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" placeholder="salary" value="{{ salary }}">
      <label>Bonus</label>
      <input type="text" class="form-control" id="bonus" name="bonus" placeholder="Bonus" value="{{ bonus }}">
      <label>phone</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" value="{{ phone }}">
      <label>Department</label>
      <input type="text" class="form-control" id="dept" name="dept" placeholder="department" value="{{ department }}">
       <label>Role</label>
      <input type="text" class="form-control" id="role" name="role" placeholder="Role" value="{{ role }}">
      <hr>
      <br><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Submit the form</p>
      <br>
  </div>
</form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
